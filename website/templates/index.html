{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Other head elements -->
    <link href="{% static 'color_style.css' %}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
<body class="dark-mode">
    <!-- Wrap the content in a div with class "header" -->
    <div class="header">
        <h1>CeriesAI</h1>
        <div class="button-group">
            <button class="header-button">Forms</button>
            <button class="header-button">Classes</button>
            <button class="header-button">Performance Details</button>
        </div>
        <div class="login-signup" id="loginSignup">Login / Sign Up</div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle settings" type="button" id="settingsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cog"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="settingsDropdown">
                <div class="dropdown-item">
                    <label for="mode-switch"><span id="mode-text">Dark Mode</span> <i id="mode-icon" class="fas fa-moon"></i></label>
                    <label class="switch">
                        <input type="checkbox" id="mode-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <button class="dropdown-item" type="button" id="logoutButton">Log Out</button>
            </div>
        </div>
    </div>
        <h1>CeriesAI</h1>

        <!-- Main Stats Box -->
        <div class="stats-box">
            <h2>Welcome, (temp name)</h2>
            <p>Here are your classroom stats:</p>
            <div class="stats-sub-boxes">
                <div class="stat">
                    30D: ##
                </div>
                <div class="stat">
                    5D: ##
                </div>
                <div class="stat">
                    Unit: ##
                </div>
            </div>
            <a href="#" class="clickable-box">View individual statistics here</a>
        </div>
    </div>

    <!-- Login / Sign Up Modal -->
    <div class="modal fade" id="loginSignupModal" tabindex="-1" role="dialog" aria-labelledby="loginSignupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginSignupModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="loginModalBody">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary" id="loginButton">Login</button>
                        <button type="button" class="btn btn-secondary" id="needToSignUpButton">Need to Sign Up?</button>
                    </form>
                </div>
                <!-- New Sign Up Modal -->
                <div class="modal-body d-none" id="signupModalBody">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="newUsername" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="newPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <button type="button" class="btn btn-primary" id="signUpButton">Sign Up!</button>
                    </form>
                </div>
                <!-- End of New Sign Up Modal -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'theme_switch.js' %}"></script>
</body>
</html>
